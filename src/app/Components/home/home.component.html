<div class="container p-3">
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12 mt-3" *ngFor="let card of cards">
            <div class="card w-100" style="width: 100%; height: 100%; border: none;">
                <img [src]="card.image" class="img-fluid card-img-top" alt="...">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-4">
                            <img src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp" class="rounded-circle p-1 mb-3"
                                style="width: 50px;" alt="Avatar" />
                        </div>
                        <div class="col-lg-8">
                            <h2>{{ card.title }}</h2>
                            <p>{{ card.author }} <br> {{ card.views }} : {{ card.date }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <mat-paginator [pageSizeOptions]="[3, 6, 9, 12]" showFirstLastButtons [pageIndex]="pageIndex" [pageSize]="pageSize"
        [length]="totalItems" (page)="onPageChange($event)">
    </mat-paginator>
</div>
